<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="div-container">
    <form class="register">
        <div class="img2">
            <img src="image/azeem.jpg" alt="aeem's image">
        </div>

    <div class="container"> 
        <h2>Sign Up</h2>
        <hr>
    </div>
       
   
        <div class="user">
    <label for="username">Username</label>
    <input type="text" id="username" name="username"  placeholder="username" required autocomplete="username"></div><br>

    <div class="mail">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Email" required autocomplete="email"></div><br>
     <div>
    <label for="Firstname" >First name</label>
    <input type="text" id="First-Name" name="Firstname" placeholder="First name" required autocomplete="given-name"></div><br>
      <div>
    <label for="last-Name">last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required autocomplete="family-name"></div><br>
    <div>
    <label for="password" >password</label>
    <input type="password" id="password" name="password"  placeholder="password" required autocomplete="new-password"></div><br>
    <div>
    <label for="number" >Number</label>
    <input type="number" id="number" name="number" placeholder="contact" required autocomplete="tel"></div><br>
 </form>
    <button type="register" class="btn">Submit</button>
    <div class="para">  <p>if you have any account please click <a href="signup.html"> here</a></p></div>
   </div> 
 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
